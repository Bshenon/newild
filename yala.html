<script>
    const yalaData = {
        "yalaTitle":'',
        "yalainfoOne":'',
        "yalainfoTwo":'',
        "yalapark":'',
        "yalaSub":'',
    };
    fetch ('yala.json')
        .then ( response => response.json())
        .then (data => {
            yalaData.yalaTitle =data.yalaTitle;
            yalaData.yalainfoOne =data.yalainfoOne;
            yalaData.yalainfoTwo =data.yalainfoTwo;
            yalaData.yalapark =data.yalapark;
            yalaData.yalaSub =data.yalaSub;     

    })
        .catch(error => console.error('Error fetching data:', error));

</script>

    <script>
        function subscribeNewsletter(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;

            localStorage.setItem('newsletterSubscriptions', JSON.stringify(subscriptions));
